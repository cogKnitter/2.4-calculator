<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="main.js/calc.js"></script>
  </head>
  <body>
    <main class="wrapper">

      <button class="calcButton" type="button">C</button>
      <input class="display" name="display">
      <button class="calcButton" type="button">7</button>
      <button class="calcButton" type="button">8</button>
      <button class="calcButton" type="button">9</button>
      <button class="calcButton operatorButton" type="button">/</button>
      <button class="calcButton" type="button">4</button>
      <button class="calcButton" type="button">5</button>
      <button class="calcButton" type="button">6</button>
      <button class="calcButton operatorButton" type="button">X</button>
      <button class="calcButton" type="button">1</button>
      <button class="calcButton" type="button">2</button>
      <button class="calcButton" type="button">3</button>
      <button class="calcButton operatorButton" type="button">-</button>
      <button class="calcButton" type="button">0</button>
      <button class="calcButton" type="button">.</button>
      <button class="calcButton" type="button">=</button>
      <button class="calcButton operatorButton" type="button">+</button>


    </main>

  </body>
</html>
